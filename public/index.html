<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <main class="app">
        <!-- Header -->
        <header class="header">
          <h1>Chatbot</h1>
          <p class="sub">Type a message and get a response</p>
        </header>

        <!-- Chat messages -->
        <section
          id="chat"
          class="chat"
          role="log"
          aria-live="polite"
          aria-relevant="additions"
        >
          <!-- Example messages -->
          <div class="msg bot">
            Hello ðŸ‘‹ How can I help you today?
          </div>


        </section>

        <!-- Composer -->
        <form id="form" class="composer" autocomplete="off">
          <input
            id="input"
            type="text"
            placeholder="Type your messageâ€¦"
            aria-label="Message input"
            spellcheck="false"
            required
          />
          <button id="send" type="submit" aria-label="Send message">
            Send
          </button>
        </form>
      </main>


    <script src="app.js"></script>
  </body>
</html>
